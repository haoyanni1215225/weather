<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title>    <link rel="stylesheet" href="css/weather.css"></head><body><!--头部开始--><header>    <span>天气预报</span></header><!--头部结束--><!--天气开始--><div class="first">    <div id="container">        <div class="conLeft">            <h3></h3>            <div class="imgBox">                <img src="img/1.png" alt="">            </div>        </div>        <div class="conRight">            <div class="cRtop">                <span>城市切换</span>            </div>            <div class="degree"></div>            <div class="center">                <div class="qing"></div>                <div class="feng"></div>            </div>        </div>    </div>    <!--天气结束-->    <!--预报开始-->    <div id="yubao">        <div class="innerbox">            <span>预报</span>            <div class="weather">                <ul>                </ul>            </div>            <div class="qiri">                <h5>未来7天内的天气</h5>                <ul class="week">                </ul>            </div>        </div>    </div>    <!--预报结束--></div><!--城市切换--><div class="second">    <select id="province">        <option value="">--请选择省--</option>    </select>    <select id="city">        <option value="">--请选择市--</option>    </select></div></body><script src="js/jquery1.11.3.js"></script><script src="js/rem.js"></script><script src="js/weather.js"></script></html>
